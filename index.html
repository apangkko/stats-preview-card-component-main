<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main id="wrapper">
    <div id="statsCard" class="container">
      <div class="statInfoSection">
        <div class="statInfo">
          <h1>Get <span>insights</span> that help your business grow.</h1>
  
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
  
          <div class="stats">
            <div class="statDetail">
              <span class="statNum">10k+</span><br>
              <span class="statHeading">companies</span>
            </div>
  
            <div class="statDetail">
              <span class="statNum">314</span><br>
              <span class="statHeading">templates</span>
            </div>
  
            <div class="statDetail">
              <span class="statNum">12M+</span><br>
              <span class="statHeading">queries</span>
            </div>
  
          </div>
      </div>
        
      </div>
      <picture class="statImg">
        <source media="(min-width: 60rem)" srcset="images/image-header-desktop.jpg">
        <img src="images/image-header-mobile.jpg" alt="co-working space">
      </picture>
      
      
    </div>
  </main>

</body>
</html>
